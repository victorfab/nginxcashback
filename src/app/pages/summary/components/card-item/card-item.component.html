<div *ngIf="product" class="card" (click)="openListProducts()">
  <p>En tu tarjeta</p>
  <div class="item">
    <div class="info">
      <flame-card
        [imageId]="product.image?.imageNumber"
        size="s"
        orientation="vertical"></flame-card>
      <div class="data">
        <div class="title">{{ formatProductName(product.product?.name!,product) }}</div>
        <div class="desc">
          {{ product.type?.toUpperCase() == 'CREDIT' ? 'TDC' : 'TDD' }} - *{{
            product.cardIdentification?.displayNumber?.slice(-4)
          }}
        </div>
      </div>
    </div>
    <div *ngIf="this.cards.length > 1; else noIcon">
      <flame-icon fontIcon="chevron-right" size="s"></flame-icon>
    </div>
    <ng-template #noIcon>
      <div></div>
    </ng-template>
  </div>
</div>
